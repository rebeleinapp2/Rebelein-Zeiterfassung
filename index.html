<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Zeiterfassung Rebelein</title>

  <!-- PWA & Icons -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#0f172a">

  <!-- Standard for Android/Chrome -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zeiterfassung">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0f172a;
      /* Fallback */
      overscroll-behavior-y: none;
      /* Prevents pull-to-refresh on mobile */
    }

    /* Custom Scrollbar for Webkit */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
    }

    /* iOS PWA Fix: Ensure inputs are selectable and interactable */
    * {
      -webkit-tap-highlight-color: transparent;
    }

    input,
    textarea,
    select,
    [contenteditable] {
      -webkit-user-select: text !important;
      user-select: text !important;
      /* Fix for iOS PWA focus issues: forcing hardware acceleration */
      transform: translate3d(0, 0, 0); 
    }
  </style>
  <!-- CRITICAL: Capture install prompt early -->
  <script>
    window.deferredInstallPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      window.deferredInstallPrompt = e;
      console.log("Install prompt captured globally");
    });
  </script>


</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
