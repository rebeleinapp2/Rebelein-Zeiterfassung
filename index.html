<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Zeiterfassung Rebelein</title>

  <!-- PWA & Icons -->
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/icon.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="theme-color" content="#0f172a">

  <!-- Standard for Android/Chrome -->
  <meta name="mobile-web-app-capable" content="yes">
  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Zeiterfassung">
  
  <script>
    // Migration: Force clear old caches if not done yet
    (function() {
      try {
        const RESET_KEY = 'pwa_reset_v1_1_23'; // Increment this to force reset for users
        if (!localStorage.getItem(RESET_KEY)) {
          console.log('Performing PWA migration cleanup...');
          
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
              for(let registration of registrations) {
                console.log('Unregistering SW:', registration);
                registration.unregister();
              }
            });
          }
          
          if ('caches' in window) {
            caches.keys().then(function(names) {
              for (let name of names) {
                console.log('Deleting cache:', name);
                caches.delete(name);
              }
            });
          }
          
          localStorage.setItem(RESET_KEY, 'true');
          // Optional: Force reload if we suspect we are dirty, but let's try just cleaning first.
          // window.location.reload(); 
        }
      } catch(e) {
        console.error("Migration error:", e);
      }
    })();
  </script>

  <script>
    window.deferredInstallPrompt = null;
    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent Chrome 67 and earlier from automatically showing the prompt
      e.preventDefault();
      // Stash the event so it can be triggered later.
      window.deferredInstallPrompt = e;
      console.log("Install prompt captured globally");
    });
  </script>

  <!-- Fallback Error Handler (minimal overhead) -->
  <script>
    window.onerror = function (msg, url, line, col, error) {
      alert("Error: " + msg + "\nLine: " + line);
    };
    window.addEventListener('unhandledrejection', function (event) {
      alert("Unhandled Rejection: " + event.reason);
    });
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
